<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fahad Jadiya - PHP Developer</title>

  <!-- css link -->
   <link rel="stylesheet" href="./style.css">

</head>
<body>
  <header>
    <div class="background-dots"></div>
    <div class="background-text">Fahad Jadiya</div>
    <div class="content">
      <div class="header-line">
        <h1 id="line1">Hello</h1>
        <hr id="hrLine">
      </div>
      <h2 id="line2">I Am Fahad Jadiya</h2>
      <p id="line3">A professional web developer</p>
      <div class="buttons">
        <button>Contact Me</button>
        <button>View Portfolio</button>
      </div>
    </div>
    <div class="image-container">
      <div class="developer-img" id="devImg">
        <img src="./man-sits-desk-with-computer-monitor-showing-man-working-his-computer_1013341-201457.png" alt="Fahad Jadiya">
      </div>
    </div>
  </header>

  <script>
    window.addEventListener('load', () => {
      const animateElement = (id, delay) => {
        setTimeout(() => {
          const el = document.getElementById(id);
          el.style.opacity = 1;
          el.style.transform = 'translateY(0)';
        }, delay);
      };

      animateElement('line1', 500);
      animateElement('hrLine', 800);
      animateElement('line2', 1200);
      animateElement('line3', 1600);

      setTimeout(() => {
        const devImg = document.getElementById('devImg');
        devImg.style.opacity = 1;
        devImg.style.transform = 'translateY(0) scale(1)';
      }, 2000);
    });
  </script>
</body>
</html>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;

  }
  .background-text {
    position: absolute;
    top: 30%;

    transform: translateY(-50%);

    pointer-events: none;

    font-weight: 800;
  }

    position: absolute;
    top: 0;

    width: 100%;
    height: 100%;

    z-index: -1;
  }
  .content {
    width: 50%;

    display: flex;

  }
  .content .header-line h1 {
    font-size: 2.5rem;

    margin-right: 10px;

    transition: opacity 0.8s ease, transform 0.8s ease;
  }
  .content .header-line hr {
    width: 250px;

    border: none;

    opacity: 0;
    transform: translateX(-20px);
    transition: opacity 0.8s ease 0.3s, transform 0.8s ease 0.3s;
  }
  .content h2, .content p {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.8s ease, transform 0.8s ease;
    text-transform: uppercase;
  }
  .content h2 {
    font-size: 2.5rem;
    color: #222;
    font-weight: 600;
  }
  .content p {
    font-size: 1.2rem;
    color: #000000;
    font-weight: 600;
    text-align: center;
  }
  .buttons {
    margin-top: 30px;
    display: flex;
    gap: 15px;
    justify-content: center;
  }
  .buttons button {
    padding: 12px 30px;
    font-size: 1rem;
    font-weight: 600;
    border: 2px solid #0072ff;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    background-color: #fff;
    color: #0072ff;
  }
  .buttons button:hover {
    background-color: #0c334d;

    transform: translateY(-5px) scale(1.05);

  }
  .image-container {
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .developer-img {
    width: 100%;
    max-width: 500px;
    opacity: 0;
    transform: translateY(50px) scale(0.9);
    transition: opacity 0.8s ease 0.5s, transform 0.8s ease 0.5s;
  }
  @media (max-width: 768px) {
    header {
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    .content, .image-container {
      width: 100%;
    }
    .background-text {
      font-size: 5rem;
      left: 2%;
    }
    .content .header-line hr {
      width: 150px;
    }
  }
</style>
