<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Section</title>
    <script
      src="https://kit.fontawesome.com/your-fontawesome-kit.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
      :root {
        --primary-color: #e12b38;
        --text-color: #222;
        --background-text-color: rgba(225, 43, 56, 0.05);
        --button-hover-shadow: rgba(255, 126, 95, 0.4);
        --border-color: #e12b38;
      }

    
      .project-section {
        padding: 80px 10%;
        text-align: center;
        position: relative;
        z-index: 2;
        font-family: "Poppins", sans-serif;

      }
         .geometric-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          rgba(225, 43, 56, 0.15) 25%,
          transparent 25%,
          transparent 50%,
          rgba(225, 43, 56, 0.15) 50%,
          rgba(225, 43, 56, 0.15) 75%,
          transparent 75%,
          transparent
        );
        background-size: 50px 50px;
        opacity: 0.3;
        z-index: -1;
      }


      .tabs {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      .tab {
        padding: 10px 20px;
        cursor: pointer;
        border: 2px solid var(--border-color);
        border-radius: 5px;
        background: white;
        font-weight: bold;
      }

      .tab.active {
        background: var(--primary-color);
        color: white;
      }

      .project {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 30px;
        justify-content: center;
      }

      .project-card {
        position: relative;
        overflow: hidden;
        border-radius: 12px;
        background: var(--background-text-color);
        width: 100%;
        height: 220px;
        transition: transform 0.3s ease-in-out;
        border: 4px solid var(--border-color);
      }

      .project-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
        transition: opacity 0.3s ease-in-out;
      }

      .project-card:hover img {
        opacity: 0.3;
      }

      .project-link {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 28px;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 50%;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        text-decoration: none;
      }

      .project-card:hover .project-link {
        opacity: 1;
      }

      .hidden {
        display: none;
      }
    </style>
    <script>
      function filterProjects(category) {
        let cards = document.querySelectorAll(".project-card");
        cards.forEach((card) => {
          if (category === "all" || card.classList.contains(category)) {
            card.classList.remove("hidden");
          } else {
            card.classList.add("hidden");
          }
        });
        document.querySelectorAll(".tab").forEach((tab) => {
          tab.classList.remove("active");
        });
        document.getElementById(category).classList.add("active");
      }
    </script>
  </head>
  <body>
    <div class="geometric-bg"></div>
    <section class="project-section">
      <h1>Projects</h1>
      <p>Explore some of the web development projects I have worked on.</p>
      <div class="tabs">
        <div id="all" class="tab active" onclick="filterProjects('all')">All</div>
        <div id="website" class="tab" onclick="filterProjects('website')">Website</div>
        <div id="frontend" class="tab" onclick="filterProjects('frontend')">Frontend</div>
      </div>
      <div class="project">
        <div class="project-card website">
          <img src="assets/img/project1.png" alt="Project 1" />
          <a href="https://stechqualityparts.com/" class="project-link" target="_blank">
            <i class="fas fa-plus"></i>
          </a>
        </div>
        <div class="project-card frontend">
          <img src="assets/img/project3.png" alt="Project 2" />
          <a href="https://qualitybodyparts.com/" class="project-link" target="_blank">
            <i class="fas fa-plus"></i>
          </a>
        </div>
        <div class="project-card website">
          <img src="assets/img/project2.png" alt="Project 3" />
          <a href="https://rackman.co.in/" class="project-link" target="_blank">
            <i class="fas fa-plus"></i>
          </a>
        </div>
        <div class="project-card frontend">
          <img src="assets/img/project4.png" alt="Project 4" />
          <a href="https://pyramidinvestment.in/" class="project-link" target="_blank">
            <i class="fas fa-plus"></i>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
