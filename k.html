<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary-color: #E12B38;
      --text-color: #222;
      --border-color: #e12b38;
      --button-hover-shadow: rgba(255, 126, 95, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #fff;
    }

    /* Contact Section */
    .contact-section {
      padding: 50px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 50px; /* Space between text and image */
    }

    .text-content {
      flex: 1;
      max-width: 500px;
      padding-right: 50px; /* Extra space on right */
    }

    .subtitle {
      color: var(--primary-color);
      font-weight: bold;
    }

    h2 {
      font-size: 60px;
      line-height: 70px;
      color: var(--text-color);
      margin: 10px 0;
    }

    .description {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      line-height: 1.75;
      font-weight: 300;
      color: var(--text-color);
      opacity: 0.8;
    }

    .image-content {
      flex: 1;
      text-align: center;
    }

    .image-content img {
      max-width: 90%;
      height: auto;
    }

    /* Contact Form Section */
    .contact-container {
      display: flex;
      width: 100%;
      max-width: 1000px;
      gap: 50px;
      margin: auto;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Left Contact Info */
    .contact-info {
      flex: 1;
      min-width: 250px;
      margin-top: vw;
    }

    .contact-info div {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      font-size: 18px;
      color: var(--text-color);
      margin-top: 5vw;
    }

    .contact-info i {
      color: var(--primary-color);
      font-size: 22px;
    }

    /* Right Form Section */
    .contact-form {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      margin-top: 6vw;
      margin-bottom: 50px;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 12px 15px;
      padding-right: 45px; /* Space for icon on the right */
      border: 1px solid var(--border-color);
      border-radius: 25px;
      background: #f9f9f9;
      font-size: 16px;
      outline: none;
      transition: 0.3s ease;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(225, 43, 56, 0.3);
    }

    .input-group textarea {
      height: 120px;
      resize: none;
    }

    /* Icons on Right Side */
    .input-group i {
      position: absolute;
      right: 15px; /* Align to right */
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
      font-size: 16px;
    }

    .contact-form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background-color: var(--primary-color);
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background-color: #c9222e;
      box-shadow: 0px 4px 10px var(--button-hover-shadow);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
        gap: 30px;
      }

      .text-content {
        padding-right: 0;
      }

      .image-content img {
        max-width: 100%;
      }

      .contact-container {
        flex-direction: column;
        gap: 30px;
      }

      .contact-info {
        text-align: center;
      }
    }

  </style>
</head>
<body>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <div class="text-content">
        <p class="subtitle">Say Hello ðŸ‘‹</p>
        <h2>Let's Work <br> Together.</h2>
        <p class="description">
          I'm always happy to have a conversation whether it's for a potential project request, 
          to get some advice, to ask a question or just to network, my inbox is always open. 
          I'll get back to you ASAP.
        </p>
      </div>
      <div class="image-content">
        <img src="assets/img/Administrative-Final-01.jpg" alt="Contact Illustration">
      </div>
    </div>
  </section>

  <!-- Contact Form Section -->
  <div class="contact-container">
    <!-- Left Contact Info -->
    <div class="contact-info">
      <div><i class="fas fa-envelope"></i> robhaynes0420@gmail.com</div>
      <div><i class="fas fa-home"></i> Manchester, UK</div>
      <div><i class="fas fa-phone"></i> +44 77174 62481</div>
    </div>

    <!-- Right Contact Form -->
    <div class="contact-form">
      <div class="input-group">
        <input type="text" placeholder="Name">
        <i class="fas fa-user"></i>
      </div>
      <div class="input-group">
        <input type="email" placeholder="Email">
        <i class="fas fa-envelope"></i>
      </div>
      <div class="input-group">
        <textarea placeholder="Type your message here"></textarea>
        <i class="fas fa-comment"></i>
      </div>
      <button>Send â†’</button>
    </div>
  </div>

</body>
</html>
