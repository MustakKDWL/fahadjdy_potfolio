<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Section</title>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        .project-section {
            padding: 50px;
            background: #fff;
            display: flex;
            justify-content: center;
        }
        .project-section h1 {
          font-size: 3rem;
          color: var(--text-color);
          font-weight: 700;
        }
        
         p {
          font-size: 1.1rem;
          color: #555;
          margin-top: 10px;
        }

        .project {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjusted for better layout */
            gap: 20px;
            max-width: 900px; /* Reduced width */
        }

        .project-card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            height: 200px;
        }

        .project-card img {
            width: 100%;
            /* height: auto; */
            height: 200px;
            display: block;
            border-radius: 10px;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .project-card:hover img {
            opacity: 0.7; /* Reduce opacity on hover */
            transform: scale(0.95); /* Reduce size slightly */
        }

        .project-link {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 22px; /* Adjusted size */
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .project-card:hover .project-link {
            opacity: 1;
        }
    </style>
</head>
<body>
  <h1>Projects</h1>
  <p>Explore some of the web development projects I have worked on.</p>

<section class="project-section">
 
    <div class="project">
        <div class="project-card">
            <img src="Screenshot 2025-03-02 113707.png" alt="Project 1">
            <a href="https://example.com/project1" class="project-link" target="_blank">
              <i class="fas fa-eye"></i>
            </a>
        </div>
        <div class="project-card">
            <img src="Screenshot 2025-03-02 113707.png" alt="Project 2">
            <a href="https://example.com/project2" class="project-link" target="_blank">
              <i class="fas fa-eye"></i>
            </a>
        </div>
        <div class="project-card">
            <img src="Screenshot 2025-03-02 113707.png" alt="Project 3">
            <a href="https://example.com/project3" class="project-link" target="_blank">
              <i class="fas fa-eye"></i>
            </a>
        </div>
    </div>
</section>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</body>
</html>
